<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4K Upscaler</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: "Roboto", sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    p {
      color: #bbb;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .upload-area {
      border: 2px dashed #555;
      border-radius: 10px;
      padding: 40px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background 0.2s;
    }

    .upload-area:hover {
      background: #111;
    }

    input[type="file"] {
      display: none;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
    }

    button {
      background: #ffc107;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #e0a800;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #777;
    }

    .hidden {
      display: none;
    }

    #downloadBtn {
      margin-left: 10px;
      background: #28a745;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üñºÔ∏è 4K Upscaler</h1>
  <p>Upscale your images to stunning 4K quality using AI.</p>

  <div class="upload-area" id="uploadArea">
    <p>üì§ Drag & drop your image here or click to upload</p>
    <input type="file" id="fileInput" accept="image/*" />
  </div>

  <img id="preview" class="hidden"/>
  <div>
    <button id="upscaleBtn" class="hidden">üöÄ Upscale to 4K</button>
    <a id="downloadBtn" class="hidden" download="upscaled.png">‚¨áÔ∏è Download</a>
  </div>

  <footer>Created by Shashu ‚ù§Ô∏è | ShaNaVerse</footer>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    Telegram.WebApp.ready();

    const fileInput = document.getElementById('fileInput');
    const uploadArea = document.getElementById('uploadArea');
    const preview = document.getElementById('preview');
    const upscaleBtn = document.getElementById('upscaleBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    let uploadedImageBase64 = '';

    // Upload logic
    uploadArea.addEventListener('click', () => fileInput.click());

    uploadArea.addEventListener('dragover', e => {
      e.preventDefault();
      uploadArea.style.background = '#111';
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.style.background = 'transparent';
    });

    uploadArea.addEventListener('drop', e => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      handleFile(file);
    });

    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      handleFile(file);
    });

    function handleFile(file) {
      if (!file || !file.type.startsWith('image/')) {
        alert("Please upload a valid image.");
        return;
      }

      const reader = new FileReader();
      reader.onload = () => {
        uploadedImageBase64 = reader.result;
        preview.src = uploadedImageBase64;
        preview.classList.remove("hidden");
        upscaleBtn.classList.remove("hidden");
        downloadBtn.classList.add("hidden");
      };
      reader.readAsDataURL(file);
    }

    // Upscaling logic
    upscaleBtn.addEventListener('click', async () => {
      upscaleBtn.textContent = "‚è≥ Upscaling...";
      upscaleBtn.disabled = true;

      try {
        const response = await fetch('https://api.replicate.com/v1/predictions', {
          method: 'POST',
          headers: {
            'Authorization': 'Token r8_CbGtCsBMoLGMoaF83jCi3lyYuBx5xcl47gxkq',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            version: "d0ee3d708c9b911f122a4ad90046c5d26a0293b99476d697f6bb7f2e251ce2d4",
            input: {
              image: uploadedImageBase64,
              scale: 4
            }
          })
        });

        const prediction = await response.json();
        if (!prediction?.urls?.get) throw new Error("Failed to start upscaling.");

        let outputUrl = '';
        while (!outputUrl) {
          await new Promise(res => setTimeout(res, 2500));
          const poll = await fetch(prediction.urls.get, {
            headers: {
              'Authorization': 'Token r8_CbGtCsBMoLGMoaF83jCi3lyYuBx5xcl47gxkq'
            }
          });
          const pollData = await poll.json();
          if (pollData.status === 'succeeded') {
            outputUrl = pollData.output;
          } else if (pollData.status === 'failed') {
            throw new Error("Upscaling failed.");
          }
        }

        preview.src = outputUrl;
        downloadBtn.href = outputUrl;
        downloadBtn.classList.remove("hidden");

      } catch (err) {
        alert("‚ùå Error: " + err.message);
      }

      upscaleBtn.textContent = "üöÄ Upscale to 4K";
      upscaleBtn.disabled = false;
    });
  </script>
</body>
</html>
